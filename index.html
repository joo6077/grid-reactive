<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .container {
                display: grid;
                /* repeat(컬럼개수, 컬럼너비) minmax(최소너비, 최대너비) */
                grid-template-columns: repeat(auto-fill, minmax(200px, 2fr));
                gap: 10px;
            }
            .item {
                background: #646496;
                border-radius: 7px;
                height: 200px;
            }
        </style>
        <title>반응형 grid</title>
    </head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
