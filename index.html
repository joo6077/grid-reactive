<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .container {
                display: grid;
                grid-auto-columns: 300px;
                grid-auto-rows: 200px;
                grid-template-columns: repeat(auto-fill, 1fr);
            }
            .item {
                background: #646496;
                border-radius: 7px;
            }
        </style>
        <title>반응형 grid</title>
    </head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
